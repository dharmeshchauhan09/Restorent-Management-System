<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Flavor Restaurant</title>

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffaf6;
      color: #333;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* Navbar */
    .navbar {
      background-color: #ff5722;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 1.5rem;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      font-weight: 500;
      transition: color 0.3s;
    }

    .nav-links a:hover {
      color: #ffd3b6;
    }

    /* Contact Container */
    .contact-container {
      max-width: 700px;
      margin: 50px auto;
      padding: 40px;
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
    }

    .contact-container h1 {
      margin-bottom: 10px;
      color: #222;
    }

    .contact-container p {
      margin-bottom: 25px;
      font-size: 1rem;
      color: #555;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
      font-size: 1rem;
      transition: border 0.3s;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #ff5722;
      background-color: #fff;
    }

    .submit-btn {
      background-color: #ff5722;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background-color: #e64a19;
    }

    /* Footer */
    .footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-container {
        width: 90%;
        padding: 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">üçΩÔ∏è <strong>Flavor</strong></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="services.html">Services</a>
    </div>
  </nav>

  <!-- Contact Form -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>We‚Äôd love to hear from you! Please fill out the form below.</p>
    <form action="thankyou.html" method="GET" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name" />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email address" />
      </div>

      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number" />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required placeholder="Write your message here" rows="5"></textarea>
      </div>

      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Flavor Restaurant. All rights reserved.</p>
  </footer>

</body>
</html>
