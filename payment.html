<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment | Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #ff914d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .payment-hero {
      background-color: #ff914d;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .payment-hero h1 {
      font-size: 3rem;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e67e22;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .btn-submit {
      background-color: #e67e22;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #ff914d;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      animation: fadeIn 1s ease-in-out;
      text-align: center;
      font-weight: bold;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üçΩÔ∏è <strong>Restaurant</strong></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="services.html">Services</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Hero -->
  <header class="payment-hero">
    <h1>Payment</h1>
  </header>

  <!-- Payment Form -->
  <section class="container">
    <h2>Complete Your Payment</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardName">Cardholder Name</label>
        <input type="text" id="cardName" placeholder="Full Name" required>
      </div>
      <div class="form-group">
        <label for="cardNumber">Card Number</label>
        <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" required>
      </div>
      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" required>
      </div>
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" required>
      </div>
      <button type="submit" class="btn-submit">Pay Now</button>
    </form>
    <div class="success-message" id="successMessage">
      ‚úÖ Payment Successful! Thank you for your order.
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Restaurant. All rights reserved.</p>
  </footer>

  <!-- Script -->
  <!-- Updated Script in payment.html -->
<script>
  const form = document.getElementById('paymentForm');

  form.addEventListener('submit', function (e) {
    e.preventDefault(); // Stop actual form submission

    // Redirect to the payment confirmation page
    window.location.href = 'payment-confirmation.html';
  });
</script>

</body>
</html>
