<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Confirmation | Restaurant</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    .navbar {
      background-color: #ff914d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-size: 1.5rem;
      color: #fff;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .confirmation-hero {
      background-color: #ff914d;
      height: 40vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .confirmation-hero h1 {
      font-size: 3rem;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #e67e22;
    }

    .btn-confirm {
      background-color: #e67e22;
      color: #fff;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      width: 100%;
      text-align: center;
      transition: background 0.3s ease;
    }

    .btn-confirm:hover {
      background-color: #ff914d;
    }

    .footer {
      background-color: #f1f1f1;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">üçΩÔ∏è <strong>Restaurant</strong></div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="menu.html">Menu</a>
      <a href="services.html">Services</a>
      <a href="order.html">Order</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- Confirmation Hero -->
  <header class="confirmation-hero">
    <h1>Payment Confirmation</h1>
  </header>

  <!-- Confirmation Message -->
  <section class="container">
    <h2>Are you sure you want to complete the payment?</h2>
    <p>Please confirm your payment details before proceeding.</p>
    <button class="btn-confirm" onclick="window.location.href='thankyou.html'">Confirm Payment</button>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Restaurant. All rights reserved.</p>
  </footer>
</body>
</html>
